<ion-content>
  <div class="header">
    <ion-icon class="back" name="chevron-back-outline"></ion-icon>
    <ion-icon class="cart" name="cart-outline"></ion-icon>
    <img class="logo" src="../../assets/logo-preto.png">
    <ion-menu-button class="menu"></ion-menu-button>
  </div>

  <div style="margin-top: 30px;">
    <ion-grid>
      <ion-row>
        <ion-col size="5">

          <div class="container-picker">

            <div class="container-number">
              <p class="number">2</p>
            </div>

            <img class="picker" src="../../assets/house-picker.png" alt="">

          </div>

        </ion-col>

        <ion-col size="7">

          <h1 class="title">
            Kiosk 1
          </h1>

          <p class="sub">
            Offenbacher <br> Landstrasse 130
          </p>

          <h1 class="title">
            Order nº
          </h1>

          <p class="sub">
            123456
          </p>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <img class="line" src="../../assets/line.png" alt="">
  </div>

  <div>

    <div class="container-products">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div>
              <img class="img-product" src="../../assets/jager.png" alt="">
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <h1 class="title-product">Jägermeister</h1>
              <ion-button class="btn-ok">Ok</ion-button>
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <ion-button class="btn-remove">remove</ion-button>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


    <div class="container-products">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div>
              <img class="img-product" src="../../assets/abso.png" alt="">
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <h1 class="title-product">Absolute</h1>
              <ion-button class="btn-ok">Ok</ion-button>
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <ion-button class="btn-remove">remove</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div>
    <ion-button style="margin-bottom: 30px;" [routerLink]="['../orders']" class="btn mg-top-50">Confirm
    </ion-button>
  </div>
</ion-content>
